<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input  [(ngModel)]="user.Username" name="user" type="text" placeholder="username"/>
      <input  [(ngModel)]="user.Password" name="pass" type="password" style="margin-bottom: 10px" placeholder="password"/>
      <input  [(ngModel)]="user.Sdt" name="user" type="text" placeholder="phone"/>
      <button (click)="create()">Create account</button>
    </form>
  </div>
</div>
